<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redfit Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: system-ui; background-color: #f3f4f6;">
        <div style="text-align: center;">
          <div style="border: 4px solid #f3f4f6; border-top-color: #ef4444; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p style="color: #6b7280; font-size: 16px; font-weight: 500;">Loading admin panel...</p>
          <p style="color: #9ca3af; font-size: 12px; margin-top: 8px;">If this takes too long, check the browser console for errors.</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
