name: üöÄ Deploy Redfit Admin Panel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üì¶ Install Dependencies
        run: npm ci

          - name: üèóÔ∏è Build Admin Panel
            run: npm run build
            env:
              # Leave VITE_API_SERVER_URL empty for multi-tenant (uses relative URLs)
              # Backend identifies tenant from domain (admin.redfit.in -> redfit)
              VITE_API_SERVER_URL: ${{ secrets.VITE_API_SERVER_URL || '' }}
              VITE_API_VERSION: ${{ secrets.VITE_API_VERSION || 'v1' }}

      - name: üîç Verify Build
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist folder not found"
            exit 1
          fi
          echo "‚úÖ Build verified: dist folder exists"
          ls -lh dist/

      - name: üîê Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üß© Ensure target path exists
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "sudo mkdir -p /var/www/admin/dist && sudo chown -R ${{ secrets.SSH_USER }}:www-data /var/www/admin"

      - name: üöÄ Upload Build to Server
        run: |
          echo "üöÄ Uploading dist/ to server..."
          
          # rsync over SSH with strict host checking disabled
          RSYNC_SSH='ssh -o StrictHostKeyChecking=no'
          
          # Sync dist/ contents directly to /var/www/admin/dist
          # Delete old files but preserve .env and .well-known if present
          rsync -avz --delete \
            --exclude='.env' \
            --exclude='.well-known/' \
            --exclude='node_modules/' \
            -e "$RSYNC_SSH" \
            dist/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/admin/dist/"
          
          # Set correct permissions
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "sudo chown -R www-data:www-data /var/www/admin/dist && sudo chmod -R 755 /var/www/admin/dist"
          
          echo "‚úÖ Deployment completed!"

      - name: üîÑ Reload Nginx (optional)
        env:
          RELOAD_NGINX: ${{ secrets.SSH_RELOAD_NGINX }}
        run: |
          if [ "$RELOAD_NGINX" = "true" ]; then
            echo "üîÑ Reloading Nginx..."
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "sudo systemctl reload nginx"
            echo "‚úÖ Nginx reloaded"
          else
            echo "‚è≠Ô∏è  Skipping Nginx reload (set SSH_RELOAD_NGINX='true' secret to enable)"
          fi
