name: ğŸš€ Deploy Redfit Admin Panel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Admin Panel
        run: npm run build

      - name: ğŸ” Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ§© Ensure target path exists
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p '${{ secrets.SSH_PATH }}'"

      - name: ğŸš€ Upload Build to CloudPanel (safe sync)
        run: |
          echo "Uploading dist/ to server..."

          # rsync over SSH with strict host checking disabled
          RSYNC_SSH='ssh -o StrictHostKeyChecking=no'

          # Sync dist/ into the ROOT path (no extra subfolder),
          # delete old files but keep .env and .well-known if present
          rsync -avz --delete \
            --exclude='.env' \
            --exclude='.well-known/' \
            -e "$RSYNC_SSH" \
            dist/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}/"

          echo "âœ… Deployment completed!"
