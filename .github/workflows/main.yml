name: ğŸš€ Deploy Redfit Admin Panel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Admin Panel
        run: npm run build
        env:
          VITE_API_SERVER_URL: ${{ secrets.VITE_API_SERVER_URL }}
          VITE_API_VERSION: ${{ secrets.VITE_API_VERSION || 'v1' }}

      - name: ğŸ” Verify Build
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist folder not found"
            exit 1
          fi
          echo "âœ… Build verified: dist folder exists"
          ls -lh dist/

      - name: ğŸ” Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ§© Ensure target path exists
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p '${{ secrets.SSH_PATH }}/dist'"

      - name: ğŸš€ Upload Build to Server
        run: |
          echo "ğŸš€ Uploading dist/ to server..."
          
          # rsync over SSH with strict host checking disabled
          RSYNC_SSH='ssh -o StrictHostKeyChecking=no'
          
          # Sync dist/ contents to the deployment path
          # Delete old files but preserve .env and .well-known if present
          rsync -avz --delete \
            --exclude='.env' \
            --exclude='.well-known/' \
            --exclude='node_modules/' \
            -e "$RSYNC_SSH" \
            dist/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}/dist/"
          
          echo "âœ… Deployment completed!"

      - name: ğŸ”„ Reload Nginx (optional)
        if: ${{ secrets.SSH_RELOAD_NGINX == 'true' }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "sudo systemctl reload nginx"
          echo "âœ… Nginx reloaded"
